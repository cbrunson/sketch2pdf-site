<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Sketch2PDF</title>
        <meta
            name="description"
            content="Export selected Sketch artboards to a merged PDF file."
        />

        <!--Google font-->
        <link
            href="https://fonts.googleapis.com/css?family=K2D:300,400,500,700,800"
            rel="stylesheet"
        />

        <!-- Bootstrap CSS / Color Scheme -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/addition.css" />
    </head>
    <body>
        <!--Header Section-->
        <section class="bg-gradient pt-5 pb-6">
            <div class="container">
                <div class="row">
                    <div
                        class="col-12 d-flex flex-row align-items-center justify-content-between"
                    >
                        <div class="heading-brand">Sketch2PDF</div>
                        <a
                            href="..."
                            class="btn btn-dark"
                            target="_blank"
                            >Download</a
                        >
                    </div>
                </div>

                <div class="row mt-6">
                    <div class="col-md-8 mx-auto text-center">
                        <h1>Sketch2PDF</h1>
                        <p class="lead mb-5">
                            Export selected Sketch artboards to a merged PDF
                            file
                        </p>
                        <h2 class="text-center">How to install</h2>

                        <div class="container">
                            <div class="row">
                                <div class="col-md">
                                    <div class="box-container">
                                        <div class="left">
                                            <svg
                                                style="margin-right: 10px"
                                                width="50px"
                                                height="50px"
                                                viewBox="0 0 16 16"
                                                class="bi bi-cloud-download"
                                                fill="currentColor"
                                                xmlns="http://www.w3.org/2000/svg"
                                            >
                                                <path
                                                    fill-rule="evenodd"
                                                    d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"
                                                />
                                                <path
                                                    fill-rule="evenodd"
                                                    d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"
                                                />
                                            </svg>
                                        </div>
                                        <div class="right">
                                            Download the plugin using the link
                                            above
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="box-container">
                                    <div class="left">
                                        <svg
                                            style="margin-right: 10px"
                                            width="50px"
                                            height="50px"
                                            viewBox="0 0 16 16"
                                            class="bi bi-file-earmark-zip"
                                            fill="currentColor"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"
                                            />
                                            <path
                                                d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z"
                                            />
                                            <path
                                                fill-rule="evenodd"
                                                d="M5 7.5a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v.938l.4 1.599a1 1 0 0 1-.416 1.074l-.93.62a1 1 0 0 1-1.11 0l-.929-.62a1 1 0 0 1-.415-1.074L5 8.438V7.5zm2 0H6v.938a1 1 0 0 1-.03.243l-.4 1.598.93.62.929-.62-.4-1.598A1 1 0 0 1 7 8.438V7.5z"
                                            />
                                            <path
                                                d="M6 1h1.5v1H6zM5 2h1.5v1H5zm1 1h1.5v1H6zM5 4h1.5v1H5zm1 1h1.5v1H6V5z"
                                            />
                                        </svg>
                                    </div>
                                    <div class="right">Uncompress files</div>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="box-container">
                                    <div class="left">
                                        <svg
                                            style="margin-right: 10px"
                                            width="50px"
                                            height="50px"
                                            viewBox="0 0 16 16"
                                            class="bi bi-box-arrow-in-right"
                                            fill="currentColor"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                fill-rule="evenodd"
                                                d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"
                                            />
                                            <path
                                                fill-rule="evenodd"
                                                d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
                                            />
                                        </svg>
                                    </div>
                                    <div class="right">
                                        Move files to your sketch/plugin
                                        folder
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="special-container">
                <img
                    class="special-img shadow-lg"
                    src="img/bc-sketch-app-hero.jpg"
                />
            </div>
        </section>

        <!--footer-->
        <footer class="py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a href="..."
                                    >Fork Sketch2PDF on GitHub</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="row my-2">
                    <div
                        class="col-md-4 mx-auto text-muted text-center small-xl"
                    >
                        &copy; 2020 Sketch2PDF - All Rights Reserved
                    </div>
                </div>
            </div>
        </footer>

    </body>
</html>
